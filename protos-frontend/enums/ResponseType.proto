syntax="proto3";

// enum that identifies the state for the phone number verification response type
enum PhoneNumberVerificationResponseType {
    OTP_SENT = 0;
    INVALID_PHONE_NUMBER = 1;
    SERVER_FAILURE = 2;
}
enum EmailVerificationResponseType {
    OTP_SENT = 0;
    INVALID_EMAILID = 1;
    SERVER_FAILURE = 2;
}