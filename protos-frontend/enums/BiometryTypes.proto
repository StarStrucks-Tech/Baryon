syntax="proto3";
// Define the package name
package enums;

option go_package = "Rinnegan/proto-generated/protos-frontend/enums";

// Define an enumeration for different types of biometry.
enum BiometryTypes {
  // Default value indicating an unknown biometry type.
  UNKNOWN = 0;

  // Biometry type representing fingerprint recognition.
  FINGERPRINT = 1;

  // Biometry type representing face recognition.
  FACE_ID = 2;
}