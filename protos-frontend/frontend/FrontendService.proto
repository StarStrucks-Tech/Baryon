syntax = "proto3";

import "protos-frontend/ui/Button.proto";
import "protos-frontend/enums/ResponseType.proto";

//Define the package name
package frontend;
option go_package = "Rinnegan/proto-generated/protos-frontend/frontend";

//Define the service
service FrontendService {

    // Define the RPC message
 rpc CheckLiveliness(CheckLivelinessRequest) returns (CheckLivelinessResponse);
}



//Define the request message
message CheckLivelinessRequest {
     string Recording_heading = 1;
    string text = 2;
    string four_digit = 3;
    ui.Button primary_button = 4;
}

message CheckLivelinessResponse {
    string Recording_heading = 1;
    string text = 2;
    string four_digit = 3;
    ui.Button primary_button = 4;
}


message TriggerCheckLivelinessRequest {
    string user_id = 1;
}

message TriggerCheckLivelinessResponse {
    enums.VerificationResponseType response_type = 1;
}



