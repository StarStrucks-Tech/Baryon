syntax = "proto3";
import "../UI/Button.proto";
import "../UI/ServerDrivenMessages.proto";
import "../enums/ResponseType.proto";

// Define the package name
package FrontendService;

option go_package = "FrontendService/";
// Define the service
service FrontendService {
    // RPC to get the phone verification
    rpc GetPhoneVerificationScreen(GetPhoneVerificationScreenRequest) returns (GetPhoneVerificationScreenResponse);
    rpc TriggerPhoneVerification(TriggerPhoneVerificationRequest) returns (TriggerPhoneVerificationResponse);
    rpc GetEmailVerificationScreen(GetEmailVerificationScreenRequest) returns (GetEmailVerificationScreenResponse);
    rpc TriggerEmailVerification(TriggerEmailVerificationRequest) returns (TriggerEmailVerificationResponse);
}

// Define the request message
message GetPhoneVerificationScreenRequest {

}


message GetPhoneVerificationScreenResponse {
   string title = 1;
   string sub_title = 2;
   string phone_number_heading = 3;
   string input_number = 4;
   string phone_number_breifing = 5;
   string img1_url = 6;
   Button primary_button = 8;
}


message TriggerPhoneVerificationRequest {
    string phone_number = 1;
}

message TriggerPhoneVerificationResponse {
    PhoneNumberVerificationResponseType response_type = 1;
}
