syntax = "proto3";


import "protos-frontend/UI/Image.proto";
import "protos-frontend/UI/Text.proto";

package UI;

option go_package = "Rinnegan/proto-generated/protos-frontend/UI";

/**
 * NotificationsConsent message
 * Represents a Notification consent component, which includes an image, header text, and description text
 */
message NotificationsConsent {
 /**
   * Image associated with the notifications consent
   */
  UI.Image image = 1;

  /**
   * Header text for the notifications consent
   */
  UI.Text header = 2;

  /**
   * Text description for the notifications consent
   */
  UI.Text text = 3;
}