syntax = "proto3";

// Import the ServerDrivenMessages.proto file to include the TextStyle message definition.
import "protos-frontend/UI/ServerDrivenMessages.proto";

// Define the package name
package UI;

option go_package = "Rinnegan/proto-generated/protos-frontend/UI";

// Define a message structure for a Text element.
message Text {
  
  // The actual text content.
  string text = 1;

  // The style applied to the text.
  UI.TextStyle text_style = 2;
}
