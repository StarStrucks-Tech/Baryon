syntax = "proto3";

import "protos-frontend/UI/Text.proto";

package UI;

// Set the Go package name to "Rinnegan/proto-generated/protos-frontend/UI"
option go_package = "Rinnegan/proto-generated/protos-frontend/UI";

/**
 * CheckBox message
 * Represents a checkbox component.
 */
message CheckBox {
  /**
   * Value of the checkbox (true if checked, false if unchecked)
   */
  bool value = 1;

  /**
   * Text associated with the checkbox
   */
  UI.Text text = 2;
}